<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View 0</title>
  </head>
  <body>
    <h1>Funds Transfer</h1>
    <form
      action="#"
      data-th-action="@{'/transfer'}"
      method="post"
      data-th-object="${form}"
    >
      <table>
        <tr>
          <td>From account:</td>
          <td>
            <select data-th-field="*{from}">
              <option
                data-th-each="account: ${accounts}"
                data-th-value="${account.accountId}"
                data-th-text="${account.firstName} + ' (' + ${account.accountId} + ')'"
              ></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>To account:</td>
          <td>
            <select data-th-field="*{from}">
              <option
                data-th-each="account: ${accounts}"
                data-th-value="${account.accountId}"
                data-th-text="${account.firstName} + ' (' + ${account.accountId} + ')'"
              ></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Amount:</td>
          <td>
            <input
              type="number"
              step="0.01"
              min="10.00"
              data-th-field="*{amount}"
            />
          </td>
        </tr>
        <tr>
          <td>Comments:</td>
          <td>
            <textarea
              cols="30"
              rows="10"
              data-th-field="*{comments}"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Transfer" /></td>
        </tr>
      </table>
      <div data-th-if="${#fields.hasAnyErrors()}"></div>
    </form>
  </body>
</html>
